<!doctype html>
<html lang="es" data-theme="light">
<head>
  <link rel="icon" href="./img/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BiblioTecITTJ ‚Äî Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-cover">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4 login-card">
      <div class="text-center mb-3"><img src="./img/logo.png" alt="BiblioTecITTJ" style="width:120px;height:auto;margin-bottom:10px;"><h1 class="h4 fw-bold m-0">BiblioTecITTJ</h1></div>
      <p class="text-center text-muted mb-4">Inicia sesi√≥n</p>
      <form id="loginForm" class="vstack gap-3">
        <div>
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div>
          <label class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
      <div id="loginMsg" class="mt-3 small text-danger d-none"></div>
      <div class="mt-4 text-center">
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">üåô/‚òÄÔ∏è Tema</button>
        <button id="bgToggle" class="btn btn-outline-secondary btn-sm ms-2">Cambiar fondo</button>
      </div>
    </div>
  </div>
  <script src="./js/api.js"></script>
  <script>
  const form = document.getElementById('loginForm');
  const msg = document.getElementById('loginMsg');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const formData = new FormData(form);
    const payload = { username: formData.get('username'), password: formData.get('password') };
    const res = await api.post('./api/auth.php?action=login', payload);
    if(res.ok){
      location.href = 'app.html';
    } else {
      msg.textContent = res.error || 'Error de autenticaci√≥n';
      msg.classList.remove('d-none');
    }
  });
  document.getElementById('themeToggle').onclick = () => api.toggleTheme();
  document.getElementById('bgToggle').onclick = () => api.cycleBackground();
  </script>
</body>
</html>
